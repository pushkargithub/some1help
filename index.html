<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some1Help Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>Some1Help Online</header>
    <div class="container">
        <h2>Find a Handyman</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search for handyman services...">
            <button>Search</button>
        </div>
        <h3>How It Works</h3>
        <p>1. Search for a service.<br>2. Get matched with handymen.<br>3. Connect & get the job done.</p>
        <h3>Contact Us</h3>
        <div class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button>Send Message</button>
        </div>
    </div>
</body>
</html>
