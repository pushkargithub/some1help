<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some1Help Online - Helping People Find Trusted Handymen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .search-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
            position: relative;
        }
        .search-bar input {
            width: 60%;
            padding: 14px;
            border: 2px solid #0056b3;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .search-bar button {
            padding: 14px;
            margin-top: 10px;
            background: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .search-bar button:hover {
            background: #004494;
        }
        .suggestions {
            position: absolute;
            top: 50px;
            width: 60%;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .suggestions div:hover {
            background: #f0f0f0;
        }
        .cta-section {
            text-align: center;
            margin: 40px 0;
            padding: 30px;
            background: #ff9800;
            color: white;
            border-radius: 10px;
        }
        .cta-button {
            background: #f57c00;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background: #e65100;
        }
        @media (max-width: 768px) {
            .search-bar input {
                width: 80%;
            }
            .suggestions {
                width: 80%;
            }
        }
    </style>
    <script>
        const services = [
            "Plumbing Repairs",
            "Electrical Work",
            "Furniture Assembly",
            "Home Cleaning",
            "Painting Services",
            "HVAC Repair",
            "Roofing Services",
            "Appliance Repair",
            "Landscaping",
            "Pest Control"
        ];
        
        function showSuggestions() {
            let input = document.getElementById("search-input").value.toLowerCase();
            let suggestionsBox = document.getElementById("suggestions");
            suggestionsBox.innerHTML = "";
            
            if (input.length > 0) {
                let filteredServices = services.filter(service => 
                    service.toLowerCase().startsWith(input) || 
                    service.toLowerCase().includes(input)
                );
                if (filteredServices.length > 0) {
                    filteredServices.forEach(service => {
                        let div = document.createElement("div");
                        div.innerText = service;
                        div.onclick = function() {
                            document.getElementById("search-input").value = service;
                            suggestionsBox.style.display = "none";
                        };
                        suggestionsBox.appendChild(div);
                    });
                    suggestionsBox.style.display = "block";
                } else {
                    suggestionsBox.style.display = "none";
                }
            } else {
                suggestionsBox.style.display = "none";
            }
        }
        
        function hideSuggestions(event) {
            if (!event.target.closest(".search-bar")) {
                document.getElementById("suggestions").style.display = "none";
            }
        }
        
        function searchContractors() {
            let query = document.getElementById("search-input").value.trim();
            if (query) {
                let encodedQuery = encodeURIComponent(query + " contractor near me");
                let searchUrl = `https://www.google.com/search?q=${encodedQuery}`;
                window.open(searchUrl, "_blank");
            } else {
                alert("Please enter a service type to search for nearby contractors.");
            }
        }
        
        document.addEventListener("click", hideSuggestions);
    </script>
</head>
<body>
    <header>Some1Help Online - Helping People First</header>
    <div class="container">
        <h2 style="text-align: center; color: #0056b3;">Find a Trusted Handyman Near You</h2>
        
        <!-- Search Bar Section -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search nearby contractors..." onkeyup="showSuggestions()">
            <div id="suggestions" class="suggestions"></div>
            <button onclick="searchContractors()">Search</button>
        </div>

        <!-- Service Categories -->
        <h3 style="text-align: center;">Our Top Services</h3>
        <div class="features" style="display: flex; justify-content: space-between; flex-wrap: wrap; margin: 40px 0;">
            <div class="feature-box" style="background: white; padding: 25px; margin: 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 45%; text-align: center;">
                <h4>ðŸ”§ Plumbing Repairs</h4>
                <p>Expert plumbers for all your needs.</p>
            </div>
            <div class="feature-box" style="background: white; padding: 25px; margin: 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 45%; text-align: center;">
                <h4>ðŸ’¡ Electrical Work</h4>
                <p>Certified electricians for safe repairs.</p>
            </div>
        </div>

        <!-- Call-to-Action Section -->
        <div class="cta-section">
            <h2>Need Help Fast? Get in Touch Now!</h2>
            <a href="tel:+14256473336" class="cta-button">ðŸ“ž Call Us Now</a>
        </div>
    </div>
</body>
</html>
