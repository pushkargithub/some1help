<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some1Help Online - Helping People Find Trusted Handymen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .search-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
            position: relative;
        }
        .search-bar input {
            width: 60%;
            padding: 14px;
            border: 2px solid #0056b3;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .search-bar button {
            padding: 14px;
            margin-top: 10px;
            background: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .search-bar button:hover {
            background: #004494;
        }
        .suggestions {
            position: absolute;
            top: 50px;
            width: 60%;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .suggestions div:hover {
            background: #f0f0f0;
        }
        @media (max-width: 768px) {
            .search-bar input {
                width: 80%;
            }
            .suggestions {
                width: 80%;
            }
        }
    </style>
    <script>
        const services = [
            "Plumbing Repairs",
            "Electrical Work",
            "Furniture Assembly",
            "Home Cleaning",
            "Painting Services",
            "HVAC Repair",
            "Roofing Services",
            "Appliance Repair",
            "Landscaping",
            "Pest Control"
        ];
        
        function showSuggestions() {
            let input = document.getElementById("search-input").value.toLowerCase();
            let suggestionsBox = document.getElementById("suggestions");
            suggestionsBox.innerHTML = "";
            
            if (input.length > 0) {
                let filteredServices = services.filter(service => service.toLowerCase().includes(input));
                filteredServices.forEach(service => {
                    let div = document.createElement("div");
                    div.innerText = service;
                    div.onclick = function() {
                        document.getElementById("search-input").value = service;
                        suggestionsBox.style.display = "none";
                    };
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.style.display = "block";
            } else {
                suggestionsBox.style.display = "none";
            }
        }
        
        function searchContractors() {
            let query = document.getElementById("search-input").value.trim();
            if (query) {
                let encodedQuery = encodeURIComponent(query + " contractor near me");
                let searchUrl = `https://www.google.com/search?q=${encodedQuery}`;
                window.open(searchUrl, "_blank");
            } else {
                alert("Please enter a service type to search for nearby contractors.");
            }
        }
    </script>
</head>
<body>
    <header>Some1Help Online - Helping People First</header>
    <div class="container">
        <h2 style="text-align: center; color: #0056b3;">Find a Trusted Handyman Near You</h2>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search nearby contractors..." onkeyup="showSuggestions()">
            <div id="suggestions" class="suggestions"></div>
            <button onclick="searchContractors()">Search</button>
        </div>
    </div>
</body>
</html>
